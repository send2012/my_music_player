<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- IE8/9及以后的版本会以最高版本IE来渲染页面. -->
        
        <link rel="stylesheet" href="css/style.css">

        <title>Analog Audio Player</title>
    </head>

    <body>
        <div class="player paused">
            <!-- 专辑封面 -->
            <div class="album">
                <div class="cover">
                    <div>
                        <img src="images/shin.jpg" alt="Download from the web">
                    </div>
                </div>
            </div>

            <!-- 播放器信息 - 当前时间, 进度条, 和时长. -->
            <div class="info">
                <div class="time">
                    <span class="current-time">0:00</span>

                    <span class="progress">
                        <span></span>
                    </span>

                    <span class="duration">0:00</span>
                </div>

                <h1>Legends Never Die</h1>
                <h2>Lea Worlds 2017</h2>
            </div>

            <div class="actions">
                <!-- 随机播放按钮 -->
                <button class="shuffle">
                    <div class="arrow"></div>
                    <div class="arrow"></div>
                </button>

                <button class="button rw">
                    <div class="arrow"></div>
                    <div class="arrow"></div>
                </button>

                <!-- 暂停播放按钮 -->
                <button class="button play-pause">
                    <div class="arrow"></div>
                </button>

                <button class="button ff">
                    <div class="arrow"></div>
                    <div class="arrow"></div>
                </button>

                <!-- 重复播放按钮 -->
                <button class="repeat"></button>
            </div>

            <audio preload src="audio/Legends_Never_Die_(ft._Against_The_Current)_[OFFICIAL_AUDIO]___Worlds_2017_-_Lea.mp3"></audio>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
